<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/bulma.min.css">
</head>
<body>
    <div class="content m-4">
        <h1>参加者一覧</h1>
        <ul id="list"></ul>
    </main>
<script>
// 参加者一覧を取得する
$.get("./data/sample.json", function (users) { //読み取ったJSON結果をusersという引数に読み込ませる。
    console.log(users);
    for (let i = 0; i < users.length; i++){
        $("#list").append(`<li>${users[i].name}: ${users[i].email}</li>`);
    }
});

</script>
</body>
</html>
